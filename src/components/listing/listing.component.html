<button (click)="loadList()" [disabled]="isButtonDisabled">
  Kérem a videólistát
</button>
<ul>
  <li *ngFor="let videoData of videoList; index as i">
    <span>{{ i + 1 }}.</span>
    <a [href]="getURLFor(videoData)" target="blank">
      {{ getTitleFor(videoData) }}
      ({{ videoData.snippet!.publishedAt! | slice:0:10 }})
    </a>
  </li>
</ul>
